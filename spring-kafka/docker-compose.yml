version: '3'
services:

  zookeeper:
    container_name: zookeeper-service-sample
    image: eventuateio/eventuate-zookeeper:0.4.0.RELEASE
    networks:
      - kafka-net
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888

  kafka:
    container_name: kafka-service-sample
    image: eventuateio/eventuate-kafka:0.3.0.RELEASE
    ports:
      - 9092:9092
    networks:
      - kafka-net
    depends_on:
      - zookeeper
    environment:
      - ADVERTISED_HOST_NAME=localhost
      - KAFKA_HEAP_OPTS=-Xmx520m -Xms520m
      - ZOOKEEPER_SERVERS=zookeeper:2181

networks:
  kafka-net:
