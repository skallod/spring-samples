spring:
  application:
    name: rest-test

setting1: value1


management:
  health:
    livenessState.enabled: true
    readinessState.enabled: true
    probes:
      enabled: true
#    db:
#      enabled: false
  endpoints:
    enabled-by-default: false
    web.exposure.include: health,prometheus
  endpoint:
    health:
      enabled: true
      show-details: always
      probes.enabled: true
      group:
        readiness:
          include:
            - readinessState
            - customDbHealthIndicator
        liveness:
          include:
            - livenessState
            - customDbHealthIndicator
    prometheus.enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
testSettings:
  services:
    autoconfiguration: false
    str1: str1value
    props:
      prop1: prop1value
logging:
  level:
    org:
      springframework: INFO
server:
  port: 8081
